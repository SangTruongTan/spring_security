    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;

<script>
(function(){
  const root = document.getElementById('intro-root');
  if(!root) return;

  // Typewriter (scoped)
  const text = "Hi, I'm Sang Tan Truong";
  const typeEl = root.querySelector('#intro-type');
  let i = 0;
  function type() {
    if (i <= text.length) {
      typeEl.textContent = text.slice(0, i++);
      requestAnimationFrame(() => setTimeout(type, 60));
    }
  }
  type();

  // Year
  root.querySelector('#intro-year').textContent = new Date().getFullYear();

  // Actions (scoped)
  root.addEventListener('click', (e)=>{
    const btn = e.target.closest('.btn');
    if(!btn) return;
    const action = btn.getAttribute('data-action');
    if(action === 'explore') {
      root.scrollIntoView({ behavior:'smooth', block:'start' });
    } else if(action === 'greet') {
      // Scoped alert (still global alert, but logic is contained)
      alert('Welcome!');
    }
  });

  // Subtle sparkles only inside component
  root.addEventListener('pointermove', (e)=>{
    if (Math.random() < 0.25) {
      const rect = root.getBoundingClientRect();
      const s = document.createElement('div');
      s.className = 'spark';
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      s.style.left = x + 'px';
      s.style.top = y + 'px';
      s.style.setProperty('--tx', (Math.random()*2-1)*80 + 'px');
      s.style.setProperty('--ty', (Math.random()*2-1)*80 + 'px');
      root.appendChild(s);
      setTimeout(()=> s.remove(), 1200);
    }
  });

  // Add glitch effect on tiles hover
  const tiles = root.querySelectorAll('.tile');
  tiles.forEach(tile => {
    tile.addEventListener('mouseenter', () => {
      tile.style.filter = 'hue-rotate(90deg) saturate(1.5) contrast(1.2)';
      tile.style.transform = 'translateY(-8px) scale(1.02) skew(1deg)';
      setTimeout(() => {
        tile.style.filter = '';
        tile.style.transform = '';
      }, 200);
    });
  });

  // Add cyberpunk typing sound effect (visual feedback)
  const nameElement = root.querySelector('#intro-type');
  const observer = new MutationObserver(() => {
    nameElement.style.textShadow = '0 0 15px rgba(0,212,255,0.8), 0 0 25px rgba(0,102,255,0.6)';
    setTimeout(() => {
      nameElement.style.textShadow = '';
    }, 100);
  });
  if (nameElement) {
    observer.observe(nameElement, { childList: true, characterData: true, subtree: true });
  }

  // Add random glow pulses
  setInterval(() => {
    const imageContainer = root.querySelector('.image-container');
    if (imageContainer && Math.random() < 0.3) {
      imageContainer.style.filter = 'brightness(1.2) saturate(1.4) drop-shadow(0 0 40px rgba(0,212,255,0.8))';
      setTimeout(() => {
        imageContainer.style.filter = '';
      }, 600);
    }
  }, 3000);

})();
</script>
